{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Обновление товара{% endblock %}
{% block content %}
<h3>Update product</h3>

{{ message }}
<form method="post" enctype="multipart/form-data">
    
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
