{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h2>Название товара: {{ product.name }}</h2>
    <div>Фото: 
        {% if product.photo %}
         <div><img src={{ product.photo.url }} width=20% ></div>
        {% endif %}
    <div>Описание: {{ product.description }}</div>
    <div>Цена: {{ product.price }}</div>

{% endblock content %}
